<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        input[type=button] {
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <input type="button" value="Antecessor e Sucessor">
    <script>
        var botao = window.document.querySelector("input")

        botao.addEventListener("click", mostrar)

        function mostrar() {
           num = Number.parseInt(window.prompt("Digite um número inteiro qualquer"))
           window.alert(`Antes de ${num}, temos o número ${num-1}.\nDepois de ${num}, temos o número ${num+1}`)
        }

        
    </script>
</body>
</html>
