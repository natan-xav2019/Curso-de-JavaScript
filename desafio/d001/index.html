<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
    <style>
        input[type=button] {
            height: 60px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Desafio das mensagens</h1>
    <input class="botao" onclick="clicar1()" type="button" value="Botão 1">
    <input class="botao" onclick="clicar2()" type="button" value="Botão 2">
    <input class="botao" onclick="clicar3()" type="button" value="Botão 3">
    <script>
        function clicar1() {
            window.alert("Você clicou no 1° botão")
        }

        function clicar2() {
            window.alert("Você clicou no 2° botão")
        }

        function clicar3() {
            window.alert("Você clicou no 3° botão")
        }
    </script>
</body>
</html>
