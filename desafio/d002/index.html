<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Boas-vindas</title>
    <style>
        input[type=button] {
            height: 60px;
            width: 130px;
        }
    </style>
</head>
<body>
    <h1>Boas vindas</h1>
    <input type="button" onclick="apresentar()" value="Inicie o desafio">
    <script>
        function apresentar(){
            var nome = window.prompt("Qual o seu nome?")
            var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }

    </script>
</body>
</html>
